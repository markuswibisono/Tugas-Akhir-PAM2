<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script>
            function myClear() {
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
            }
        </script>

    </head>
    <body>
        <div data-role="page" id="loginPage" data-add-back-btn="true">
            <div data-role="header">
                <a class="ui-btn ui-icon-back ui-btn-left ui-btn-icon-right" href="coba mobile.html">Back</a>
                <h1>Form Login</h1>
                <a class="ui-btn ui-icon-delete ui-btn-icon-left ui-btn-right" onclick="myClear()">Clear</a>
            </div>

            <div data-role="content" class="ui-content">
                <div class="ui-field-contain">
                    <label for="username">Username : </label>
                    <input type="text" name="fullname" id="username">       
                    <label for="password">Password : </label>
                    <input type="password" name="password" id="password">
                </div>
                <input id='loginBtn' type="submit" data-inline="true" value="Submit" class="ui-btn ui-btn-right">
            </div>
        </div>

        <div data-role="dialog" id="warningDialog" class="ui-icon-delete">
            <div data-role="header" data-theme="b">
                <h2>Warning!!</h2>
            </div>
            <div data-role="content">
                <p>Username atau password anda salah</p>                
            </div>
        </div>
        <script src="js/login.js" type="text/javascript"></script>
    </body>
</html>
